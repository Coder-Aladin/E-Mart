<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mart</title>

    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/home.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>

    <div id="login-box"></div>
    <header>
        <div id="navbar"></div>
    </header>

    <section class="sec-home" id="sec-home" style="background-image: url('img/hero_sec_img.png');">
        <div class="content">
            <h2>everything you <span>love.</span> in one place</h2>
            <p>Trendy fashion, latest gadgets, daily essentials — all at prices you’ll love. Start shopping with E-Mart today!</p>
            <div class="btn-box">
                <button class="btn">start shopping</button>
                <button class="btn">view categories</button>
            </div>
        </div>
    </section>

    <section class="sec-category" id="sec-category">
        <h2 class="heading">product <span>category</span></h2>
        
        <div class="box-container">
            <div class="box-wrapper">
                <div class="box">
                    <img src="" alt="">
                    <h3></h3>
                    <a href="" class="btn">start shopping</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/component.js"></script>
    <script src="js/login.js"></script>
    <script src="js/header.js"></script>
</body>
</html>
