<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mart</title>

    <link rel="stylesheet" href="CSS File/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <div class="login-box">
        <i id="close-login" class="material-symbols-outlined">close</i>
        <h2>log in</h2>
        <form action="">
            <div class="box">
                <label for="user_name">user name</label>
                <input id="user_name" type="text" placeholder="name_123" required>
            </div>
            <div class="box">
                <label for="user_email">email</label>
                <input id="user_email" type="email" placeholder="name@gmail.com" required>
            </div>
            <div class="box">
                <label for="user_num">number</label>
                <input id="user_num" type="tel" placeholder="+91 XXXXXXXXXX" required>
            </div>
            <div class="box">
                <label for="user_password">password</label>
                <input id="user_password" type="password" placeholder="Must be atleast 8 charcter" required>
                <div class="pass-box">
                    <label for="pass_show">show password</label>
                    <input id="pass_show" type="checkbox">
                </div>
            </div>
            <button class="btn" type="submit">login</button>
        </form>
    </div>
    <header>
        <div class="logo">
            <i class="material-symbols-outlined">shopping_cart</i>
            <h2>E-Mart</h2>
        </div>

        <div class="search-box">
            <input id="search-input" type="text" placeholder="search products">
            <button class="btn" type="submit"><i class="material-symbols-outlined">search</i></button>
        </div>

        <div class="btn-box">
            <button class="btn" type="button">sign in</button>
            <button class="btn" type="button">log in</button>
        </div>
    </header>
</body>
</html>
